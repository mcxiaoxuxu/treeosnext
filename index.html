            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
        }

        /* 按钮科技扫描光效 */

            transform: rotate(25deg);
            animation: btnScan 4s infinite linear;
            opacity: 0;
        }

        .download-btn:hover::after {
            opacity: 1;
        }

        .download-btn:hover {
            transform: translateY(-6px);
            box-shadow: 
                0 6px 0 #001a33,

        /* ===== footer 深蓝调和 ===== */

        .icon-attribution a:hover {
            color: #c2ebff;
            text-shadow: 0 0 8px #00a6ff;
            border-bottom-color: #00d0ff;
        }

        /* 动画 — 扫描光 + 淡入重制 */
        @keyframes btnScan {
            0% { left: -30%; opacity: 0; }
            30% { opacity: 0.7; }
            70% { opacity: 0.7; }
            100% { left: 110%; opacity: 0; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.9s cubic-bezier(0.2, 0.9, 0.3, 1) forwards;
        }

        .delay-1 { animation-delay: 0.15s; }
        .delay-2 { animation-delay: 0.3s; }
        .delay-3 { animation-delay: 0.45s; }

        /* 移动端适配，保持通透 */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            h1 {
                font-size: 2.2rem;
            }
            .content {
                padding: 30px 20px;
            }
            .download-btn {

        /* 保留所有文字内容，一字未动。只改光影、颜色、科技渐变 */

</head>

        document.getElementById('downloadBtn').addEventListener('click', function(e) {
