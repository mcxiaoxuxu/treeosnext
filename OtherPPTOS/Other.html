<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>PPTOS推荐</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ===== 深蓝科技 · 毛玻璃网格 ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }

        body {
            background: #0a1120;
            background-image: 
                linear-gradient(rgba(0, 180, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 180, 255, 0.05) 1px, transparent 1px),
                radial-gradient(circle at 20% 30%, rgba(0, 140, 255, 0.12) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(0, 210, 255, 0.1) 0%, transparent 45%);
            background-size: 30px 30px, 30px 30px, 100% 100%, 100% 100%;
            color: #e2f0ff;
            line-height: 1.5;
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at 40% 50%, rgba(0, 120, 210, 0.06) 0%, transparent 60%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 2;
            backdrop-filter: blur(1px);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* ===== 极简头部 ===== */
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(0, 160, 255, 0.2);
        }

        .site-title {
            color: #b3e4ff;
            font-size: 1.8rem;
            font-weight: 500;
            letter-spacing: 4px;
            text-shadow: 0 0 10px #0066cc;
        }

        .site-sub {
            color: #7fc9ff;
            font-size: 0.95rem;
            margin-top: 5px;
            opacity: 0.9;
            letter-spacing: 2px;
        }

        /* ===== 卡片网格 — 简洁、可扩展 ===== */
        .os-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 25px;
            margin: 30px 0 40px;
            flex: 1;
        }

        /* 简洁卡片 — 尺寸小巧，仅含名称 + 按钮 */
        .os-card {
            background: rgba(10, 25, 45, 0.65);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 25px 18px;
            border: 1px solid rgba(0, 200, 255, 0.15);
            box-shadow: 0 10px 20px -8px rgba(0,0,0,0.5);
            transition: all 0.25s;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .os-card:hover {
            transform: translateY(-4px);
            border-color: rgba(0, 210, 255, 0.4);
            box-shadow: 0 15px 25px -10px #0066cc, 0 0 0 1px rgba(0,210,255,0.2) inset;
            background: rgba(15, 35, 60, 0.75);
        }

        /* 系统名称 — 简洁突出 */
        .os-name {
            font-size: 2rem;
            font-weight: 650;
            color: #d4f4ff;
            text-shadow: 0 0 12px #0088ff;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .os-name i {
            font-size: 1.8rem;
            color: #6ec8ff;
            filter: drop-shadow(0 0 10px cyan);
        }

        /* 版本号 — 小字 */
        .os-version {
            font-size: 0.9rem;
            color: #aad0ff;
            background: rgba(0,80,120,0.3);
            padding: 4px 14px;
            border-radius: 30px;
            margin-bottom: 20px;
            border: 1px solid rgba(0,200,255,0.2);
            letter-spacing: 1px;
        }

        /* 极简按钮 — 小巧 */
        .enter-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            background: transparent;
            border: 1.5px solid #3fa5ff;
            color: #ccebff;
            padding: 8px 22px;
            border-radius: 40px;
            font-size: 0.95rem;
            font-weight: 600;
            text-decoration: none;
            transition: 0.2s;
            backdrop-filter: blur(4px);
            letter-spacing: 1.5px;
            width: auto;
            min-width: 130px;
        }
        .enter-btn i {
            color: #9fd6ff;
            font-size: 0.9rem;
        }
        .enter-btn:hover {
            background: #004a99;
            border-color: #00e0ff;
            box-shadow: 0 0 20px #0077ff;
            color: white;
        }

        /* 空状态提示 — 极简虚线框 */
        .empty-card {
            background: rgba(10, 25, 45, 0.3);
            backdrop-filter: blur(8px);
            border-radius: 20px;
            padding: 25px 18px;
            border: 1px dashed rgba(0, 200, 255, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #8fcbff;
            font-size: 0.9rem;
            gap: 10px;
        }
        .empty-card i {
            font-size: 2rem;
            opacity: 0.6;
        }

        /* ===== 页脚 ===== */
        footer {
            text-align: center;
            padding: 20px 0 10px;
            border-top: 1px solid rgba(0, 180, 255, 0.15);
            color: #aad0f5;
            backdrop-filter: blur(5px);
            margin-top: 20px;
        }

        .copyright {
            margin-top: 12px;
            font-size: 0.85rem;
            color: #9ac0df;
        }

        .deepseek-credit {
            color: #7fc9ff;
            font-weight: 700;
            text-shadow: 0 0 6px #005c99;
        }

        .icon-attribution {
            font-size: 0.75rem;
            margin-top: 8px;
            color: #9ab8d9;
        }

        .icon-attribution a {
            color: #90d0ff;
            text-decoration: none;
            border-bottom: 1px dotted #2f9eff;
        }

        /* 动画 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.7s ease forwards;
        }

        /* 移动端优化 */
        @media (max-width: 650px) {
            .container { padding: 12px; }
            .site-title { font-size: 1.5rem; }
            .os-grid { gap: 18px; }
            .os-card { padding: 20px 12px; }
            .os-name { font-size: 1.7rem; }
            .os-name i { font-size: 1.5rem; }
            .enter-btn { padding: 7px 18px; font-size: 0.9rem; min-width: 110px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 极简头部 -->
        <header class="fade-in">
            <div class="site-title">PPOS · 转换中心</div>
            <div class="site-sub">SELECT YOUR PPT OS</div>
        </header>

        <!-- 卡片网格：WaveOS 3 + AquaOS 1.0 + 预留空位 -->
        <div class="os-grid fade-in">
            <!-- WaveOS 3 卡片 -->
            <div class="os-card">
                <div class="os-name">
                    <i class="fas fa-water"></i> waveOS
                </div>
                <div class="os-version">
                    <i class="fas fa-tag"></i> 3
                </div>
                <a href="https://www.treeos.top/OtherPPTOS/waveOS/waveOS.html" class="enter-btn" id="waveBtn">
                    <i class="fas fa-external-link-alt"></i> 进入
                </a>
            </div>

            <!-- AquaOS 1.0 卡片（新增） -->
            <div class="os-card">
                <div class="os-name">
                    <i class="fas fa-droplet"></i> AquaOS
                </div>
                <div class="os-version">
                    <i class="fas fa-tag"></i> 1.0
                </div>
                <a href="https://www.treeos.top/OtherPPTOS/aquaOS/aquaOS.html" class="enter-btn" id="aquaBtn">
                    <i class="fas fa-external-link-alt"></i> 进入
                </a>
            </div>

            <!-- 预留空卡片（敬请期待） -->
            <div class="empty-card">
                <i class="fas fa-plus-circle"></i>
                <span>更多PPTOS</span>
                <span style="font-size:0.8rem; opacity:0.7;">敬请期待</span>
            </div>
        </div>

        <!-- 页脚 -->
        <footer class="fade-in">
            <p>本页面及内容仅供学习和演示使用，deepseek生成</p>
            <div class="copyright">
                <p><span class="deepseek-credit">此网页由deepseek编写</span> • 如有侵权请联系删除 • © 2025 我的世界小徐徐</p>
                <p class="icon-attribution">
                    图标由 <a href="https://fontawesome.com/" target="_blank">Font Awesome</a> 提供，使用遵循其许可协议
                </p>
            </div>
        </footer>
    </div>

    <script>
        // WaveOS 按钮跳转
        document.getElementById('waveBtn')?.addEventListener('click', function(e) {
            e.preventDefault();
            const original = this.innerHTML;
            this.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 跳转中';
            this.style.pointerEvents = 'none';
            this.style.background = '#004a99';
            setTimeout(() => {
                window.location.href = "https://www.treeos.top/OtherPPTOS/waveOS/waveOS.html";
            }, 800);
        });

        // AquaOS 按钮跳转（新增）
        document.getElementById('aquaBtn')?.addEventListener('click', function(e) {
            e.preventDefault();
            const original = this.innerHTML;
            this.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 跳转中';
            this.style.pointerEvents = 'none';
            this.style.background = '#004a99';
            setTimeout(() => {
                window.location.href = "https://www.treeos.top/OtherPPTOS/aquaOS/aquaOS.html";
            }, 800);
        });

        // 淡入动画
        document.addEventListener('DOMContentLoaded', function() {
            const fadeEls = document.querySelectorAll('.fade-in');
            fadeEls.forEach(el => el.style.opacity = '0');
            setTimeout(() => {
                fadeEls.forEach(el => el.style.opacity = '1');
            }, 60);
        });
    </script>
</body>
</html>
