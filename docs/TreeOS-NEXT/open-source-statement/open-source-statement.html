<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TreeOS NEXT - 开源声明</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f9f0; /* 浅绿色背景 */
            color: #2c3e2c; /* 深绿色文字 */
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #4caf50; /* 亮绿色 */
            border-bottom: 1px solid #66bb6a; /* 更亮绿色边框 */
            color: white;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-weight: 600;
            padding: 8px 16px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .navbar a:hover {
            background-color: #66bb6a; /* 悬停背景色 */
        }
        .hero-section {
            text-align: center;
            padding: 40px 20px;
            margin: 20px;
        }
        .table-container {
            margin: 30px auto;
            max-width: 800px;
            overflow-x: auto;
        }
        .open-source-table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 4px 20px rgba(76, 175, 80, 0.15); /* 绿色阴影 */
            border: 1px solid #c8e6c9; /* 浅绿色边框 */
            border-radius: 8px;
            overflow: hidden;
        }
        .open-source-table th,
        .open-source-table td {
            padding: 15px 20px;
            text-align: left;
            border-bottom: 1px solid #e8f5e9; /* 更浅绿色分隔线 */
        }
        .open-source-table th {
            background-color: #e8f5e9; /* 浅绿色表头 */
            font-weight: 600;
            color: #2e7d32; /* 深绿色表头文字 */
        }
        .open-source-table tr:hover {
            background-color: #f1f8e9; /* 悬停时浅绿色背景 */
        }
        .footer {
            text-align: center;
            padding: 25px;
            background-color: #4caf50; /* 亮绿色背景 */
            color: white; /* 白色文字 */
            margin-top: 60px;
            font-size: 14px;
        }
        h1 {
            color: #2e7d32; /* 深绿色标题 */
            margin-bottom: 15px;
        }
        p {
            color: #4caf50; /* 亮绿色正文 */
            margin-bottom: 30px;
            font-size: 16px;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 20px;
        }
        .navbar-title {
            font-size: 18px;
            font-weight: 600;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <div class="navbar-title">TreeOS NEXT 开源项目</div>
        <div>
            <a href="https://www.mcxuxu.top/">首页</a>
        </div>
    </div>

    <div class="container">
        <div class="hero-section">
            <h1>TreeOS NEXT - 开源声明</h1>
            <p>本页面列出了项目中使用的开源资源及其许可信息。</p>
            <div class="table-container">
                <table class="open-source-table">
                    <thead>
                        <tr>
                            <th>名称</th>
                            <th>许可证</th>
                            <th>是否修改</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>TreeOS NEXT</td>
                            <td>CC BY-NC-SA 4.0</td>
                            <td>否</td>
                        </tr>
                        <tr>
                            <td>图标库</td>
                            <td>从界面生态获取，不清楚许可证，包含多种图标</td>
                            <td>否</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="footer">
        Copyright © 2025 - 2026 我的世界小徐徐 版权所有 | 版本：v1.5
    </div>

</body>

</html>
