<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TreeOS NEXT · 开源声明</title>
    <!-- 使用 Inter 字体，更现代 -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,400;14..32,500;14..32,600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #f9fafc;
            color: #1a1f2e;
            line-height: 1.5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* 导航栏 — 极简半透明 */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 18px 32px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .navbar-title {
            font-weight: 600;
            font-size: 1.2rem;
            letter-spacing: -0.01em;
            background: linear-gradient(135deg, #2d3e50, #1b2a3a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .navbar a {
            color: #2d3e50;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
            padding: 8px 18px;
            border-radius: 40px;
            background: rgba(45, 62, 80, 0.05);
            transition: all 0.2s;
            border: 1px solid transparent;
        }

        .navbar a:hover {
            background: rgba(45, 62, 80, 0.1);
            border-color: rgba(45, 62, 80, 0.15);
        }

        /* 主容器 */
        .container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 0 24px;
            flex: 1;
        }

        /* 标题区域 */
        .hero-section {
            text-align: center;
            margin-bottom: 48px;
        }

        h1 {
            font-size: 2.8rem;
            font-weight: 600;
            letter-spacing: -0.02em;
            background: linear-gradient(145deg, #1e2b39, #2d4b65);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 12px;
        }

        .hero-section p {
            font-size: 1.1rem;
            color: #4a5568;
            max-width: 600px;
            margin: 0 auto;
            border-bottom: 2px solid #eaeef2;
            padding-bottom: 24px;
        }

        /* 表格卡片 */
        .table-container {
            background: #ffffff;
            border-radius: 28px;
            box-shadow: 0 20px 40px -12px rgba(0, 20, 30, 0.15), 0 4px 18px rgba(0, 0, 0, 0.02);
            overflow: hidden;
            border: 1px solid rgba(0, 0, 0, 0.03);
            transition: transform 0.2s;
        }

        .table-container:hover {
            box-shadow: 0 25px 45px -12px rgba(0, 40, 60, 0.2);
        }

        .open-source-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.98rem;
        }

        .open-source-table th {
            background-color: #f8fafd;
            color: #1e2b39;
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            padding: 20px 24px;
            border-bottom: 2px solid #dde7f0;
            text-align: left;
        }

        .open-source-table td {
            padding: 20px 24px;
            border-bottom: 1px solid #edf2f7;
            color: #2d3f53;
        }

        .open-source-table tr:last-child td {
            border-bottom: none;
        }

        .open-source-table tbody tr:hover {
            background-color: #f5f9ff;
        }

        /* 表格内特殊样式（图标库说明） */
        .open-source-table td:nth-child(2) {
            color: #3d5a73;
            font-size: 0.95rem;
        }

        /* 页脚 */
        .footer {
            text-align: center;
            padding: 30px 24px;
            background: #ffffff;
            border-top: 1px solid #e9eef2;
            color: #5b6876;
            font-size: 0.9rem;
            margin-top: 60px;
            letter-spacing: 0.3px;
        }

        .footer p {
            margin: 4px 0;
        }

        /* 响应式 */
        @media (max-width: 600px) {
            .navbar {
                padding: 14px 20px;
            }
            .navbar-title {
                font-size: 1rem;
            }
            h1 {
                font-size: 2rem;
            }
            .open-source-table th,
            .open-source-table td {
                padding: 16px 18px;
            }
        }

        /* 细微装饰 */
        .badge {
            display: inline-block;
            background: #eef4ff;
            color: #2d4b65;
            font-size: 0.75rem;
            padding: 4px 10px;
            border-radius: 30px;
            font-weight: 500;
            margin-left: 8px;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <div class="navbar-title">TreeOS NEXT · 开源</div>
        <div>
            <a href="https://www.mcxuxu.top/">首页</a>
        </div>
    </div>

    <div class="container">
        <div class="hero-section">
            <h1>开源声明</h1>
            <p>TreeOS NEXT 3预览版已出炉</p>
        </div>

        <div class="table-container">
            <table class="open-source-table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>许可证</th>
                        <th>是否修改</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>TreeOS NEXT 3</td>
                        <td>CC BY-NC-SA 4.0</td>
                        <td><span class="badge">否</span></td>
                    </tr>
                    <tr>
                        <td>图标库 · 界面生态QQ群</td>
                        <td>从界面生态QQ群获取，不清楚许可证，包含多种图标</td>
                        <td><span class="badge">否</span></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- 可添加一条致谢信息，增加人文感 -->
        <div style="margin-top: 30px; text-align: right; color: #7f8b99; font-size: 0.85rem; border-top: 1px dashed #dce5ec; padding-top: 20px;">
             如有任何疑问，请通过邮箱 treeosnext@163.com我们。
        </div>
    </div>

    <div class="footer">
        <p>Copyright © 2025 - 2026 我的世界小徐徐 版权所有，DeepSeek辅助生成</p>
        <p style="margin-top: 6px; opacity: 0.7;">版本 v3</p>
    </div>

</body>
</html>
